<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Progressive Loading of Images</h1>
    <picture><img src='../lesson-7/images/placeholder_img.png' data-src="images/mountain.webp" alt="Snow-covered mountain and trees with fall colors"> </picture>
    <picture><img src='../lesson-7/images/placeholder_img.png' data-src="images/bees.webp" alt="Close-up of mason bees in a sunflower"></picture> 
    <picture><img src='../lesson-7/images/placeholder_img.png' data-src="images/lion.webp" alt="Profile of male lion's head"></picture> 
    <picture><img src='../lesson-7/images/placeholder_img.png' data-src="images/dandelion.webp" alt="- of two dandelions that have gone to seed"> </picture>
    <picture><img src='../lesson-7/images/placeholder_img.png' data-src="images/grasshopper.webp" alt="- of a green grasshopper"> </picture>
    <picture>
        <img src='../lesson-7/images/placeholder_img.png' data-src="images/eagle.webp" alt="An woman with a boy standing next to a zookeeper holding
        a North American Bald Eagle with the American flag in the background">
    </picture> 
    
    <script src="../lesson-7/script.js" defer></script>
</body>
</html>
